name: S3 Integration Tests

on:
  push:
    path:
      - 'platform/aws/'
  pull_request:
    paths-ignore:
      - 'platform/aws/'

# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency.
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  minio:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt
        override: true

    - name: Cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Setup MinIO
      run: ./tools/ci/setup_minio.sh

    - name: Cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path src/platform/aws/Cargo.toml -- --ignored
