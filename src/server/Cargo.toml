[package]
name = "engula-server"
version = "0.4.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://engula.io"
repository = "https://github.com/engula/engula"
description = "The Engula server."

[dependencies]
engula-api = { path = "../api", version = "0.4.0" }

futures = "0.3.21"
raft = { git = "https://github.com/w41ter/raft-rs.git", features = ["prost-codec"], default-features = false }
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = ["full"] }
tokio-stream = { version = "0.1.8", features = ["net"] }
tonic = "0.7.2"
prost = "0.10.3"

[build-dependencies]
tonic-build = "0.7.2"
