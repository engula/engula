[package]
name = "engula-server"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://engula.io"
repository = "https://github.com/engula/engula"
description = "The Engula server."

[dependencies]
engula-engine = { version = "0.3", path = "../engine" }

atoi = "0.3"
bytes = "1.1"
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1.17.0", features = ["full"] }
tokio-uring = { git = "https://github.com/zojw/tokio-uring", branch = "nodelay" }
tokio-stream = "0.1.8"

[package.metadata.cargo-udeps.ignore]
normal = ["tokio"]
