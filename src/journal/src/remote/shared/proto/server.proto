syntax = "proto3";

package engula.journal.v1.shared.server;

service SharedJournal {
    // Store some continuous entries to a segment. This function will create
    // a new segment replica if it not exists.
    rpc Store(StoreRequest) returns (StoreResponse);

    // Read some entries from a segment.
    rpc Read(ReadRequest) returns (stream Entry);
}

message StoreRequest {
    uint64 stream_id = 1;
    uint32 seg_epoch = 2;

    // The epoch of writer.
    uint32 epoch = 3;

    // The entries before this sequence have been acked. This value might
    // euquals to `(seg_epoch << 32) | (first_index + events.len())`, so
    // a server would forwards acked once the event all persisted.
    uint64 acked_seq = 4;

    uint32 first_index = 5;

    repeated bytes events = 6;
}

message StoreResponse {}

message ReadRequest {
    uint64 stream_id = 1;
    uint32 seg_epoch = 2;

    uint32 start_index = 3;
    uint32 limit = 4;
}

enum EntryType {
    HOLE = 0;
    EVENT = 1;
    BRIDGE = 2;
}

message Entry {
    EntryType entry_type = 1;
    uint32 epoch = 2;
    bytes event = 3;
}
