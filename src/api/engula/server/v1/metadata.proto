syntax = "proto3";

package engula.server.v1;

message NodeDesc {
  uint64 id = 1;
  string addr = 2;
}

message ShardDesc {
  uint64 id = 1;
  uint64 parent_id = 2;

  message HashPartition {
    // TODO: hash function
    uint64 slot = 1;
  }

  message RangePartition {
    bytes start = 1;
    bytes end = 2;
  }

  oneof partition {
    HashPartition hash = 3;
    RangePartition range = 4;
  }
}

message GroupDesc {
  uint64 id = 1;
  repeated ShardDesc shards = 2;
  repeated ReplicaDesc replicas = 3;
}

enum ReplicaRole {
  VOTER = 0;
  LEARNER = 1;
  INCOMING_VOTER = 2;
  DEMOTING_VOTER = 3;
}

message ReplicaDesc {
  uint64 id = 1;
  uint64 node_id = 2;
  ReplicaRole role = 3;
}
