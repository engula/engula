syntax = "proto3";

package engula.v1;

service Store {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Put(PutRequest) returns (PutResponse) {}
  rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}

message GetRequest {
  string database = 1;
  string collection = 2;
  bytes key = 3;
}

message GetResponse { bytes value = 1; }

message PutRequest {
  string database = 1;
  string collection = 2;
  bytes key = 3;
  bytes value = 4;
}

message PutResponse {}

message DeleteRequest {
  string database = 1;
  string collection = 2;
  bytes key = 3;
}

message DeleteResponse {}
