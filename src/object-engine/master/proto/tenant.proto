syntax = "proto3";

package objectengine.master.v1;

message TenantRequest { repeated TenantRequestUnion requests = 1; }

message TenantResponse { repeated TenantResponseUnion responses = 1; }

message TenantRequestUnion {
  oneof request {
    ListTenantsRequest list_tenants = 1;
    LookupTenantRequest lookup_tenant = 2;
    CreateTenantRequest create_tenant = 3;
    UpdateTenantRequest update_tenant = 4;
    DeleteTenantRequest delete_tenant = 5;
  }
}

message TenantResponseUnion {
  oneof response {
    ListTenantsResponse list_tenants = 1;
    LookupTenantResponse lookup_tenant = 2;
    CreateTenantResponse create_tenant = 3;
    UpdateTenantResponse update_tenant = 4;
    DeleteTenantResponse delete_tenant = 5;
  }
}

message ListTenantsRequest {}

message ListTenantsResponse { repeated TenantDesc descs = 1; }

message LookupTenantRequest { string name = 1; }

message LookupTenantResponse { TenantDesc desc = 1; }

message CreateTenantRequest { TenantDesc desc = 1; }

message CreateTenantResponse { TenantDesc desc = 1; }

message UpdateTenantRequest { TenantDesc desc = 1; }

message UpdateTenantResponse {}

message DeleteTenantRequest { uint64 id = 1; }

message DeleteTenantResponse {}

message TenantDesc {
  uint64 id = 1;
  string name = 2;
}
