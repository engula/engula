[package]
name = "stream-engine-store"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
stream-engine-common = { version = "0.1", path = "../common" }
stream-engine-proto = { version = "0.1", path = "../proto" }

crc32fast = "1.3.2"
futures = "0.3.21"
libc = "0.2"
prost = "0.9"
tempfile = "3"
thiserror = "1.0"
tokio = { version = "1.15", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = "0.6"
tracing = "0.1.31"

[dev-dependencies]
clap = { version = "3.0.14", features = ["derive"] }
tracing-subscriber = "0.3.9"
rand = "0.8"
