syntax = "proto3";

package engula.supervisor.v1alpha;

import "engula/v1alpha/universe.proto";

service Supervisor {
  rpc Batch(BatchRequest) returns (BatchResponse) {}
}

message BatchRequest { repeated engula.v1alpha.UniverseRequest universes = 1; }

message BatchResponse {
  repeated engula.v1alpha.UniverseResponse universes = 2;
}
