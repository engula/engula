[package]
name = "engula"
version = "0.2.0"
categories = [
  "asynchronous",
  "data-structures",
  "database",
  "database-implementations",
]
edition = "2021"
homepage = "https://engula.io"
keywords = ["database", "serverless", "storage-engine"]
license = "Apache-2.0"
repository = "https://github.com/engula/engula"
description = """
A serverless storage engine that empowers engineers to build reliable and 
cost-effective databases.
"""

[[bin]]
name = "engula"
path = "bin/engula.rs"

[dependencies]
clap = "3.0.0-beta.5"
engula-hash-engine = { path = "src/engine/hash" }
engula-journal = { path = "src/journal" }
engula-kernel = { path = "src/kernel" }
engula-storage = { path = "src/storage" }
tokio = { version = "1", features = ["full"] }

[workspace]
members = ["src/engine/hash", "src/journal", "src/kernel", "src/storage"]
