[package]
name = "engula"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "engula"
path = "bin/engula.rs"

[workspace]
members = [
    "src/api",
    "src/kernel",
    "src/journal",
    "src/storage",
    "src/manifest",
    "src/background",
    "src/microunit",
    "src/platform/aws",
]

[dependencies]
microunit = { path = "src/microunit" }

clap = "3.0.0-beta.5"
tokio = { version = "1", features = ["full"] }
