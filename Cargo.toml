[package]
name = "engula"
version = "0.2.0"
edition = "2021"

[workspace]
members = [
    "src/api",
    "src/journal",
    "src/storage",
    "src/manifest",
    "src/background",
    "src/microunit",
]

[dependencies]
engula-storage = { package = "storage", path = "src/storage" }
engula-journal = { package = "journal", path = "src/journal" }
engula-microunit = { package = "microunit", path = "src/microunit" }
clap = "3.0.0-beta.5"
tokio = { version = "1", features = ["full"] }
